<div class="wrapper fadeInDown">

    <div id="formContent">
      <div class="fadeIn first">
        <h3 class="col-5 mx-auto">SIGN IN</h3>
        <!-- Login Form -->
        <form name="form" (ngSubmit)="authenticat()">
  
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="login (First Name/Email)">
          <a class="alert alert-danger">
            Username is a Required Field !
          </a>
  
          <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
          <a class="alert alert-danger">
            Password is a Required Field !
          </a>
  
          <input href="client" type="submit"  class="fadeIn fourth" value="Log In" (click)="authenticat()">
        </form>
  
        <div class="alert alert-primary">{{msg}}</div>
  
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="home/createaccount">Dont have an account yet ?</a>
        </div>
      </div>
    </div>
  
  </div>
